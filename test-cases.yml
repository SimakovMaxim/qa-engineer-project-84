---
- summary: |
    Регистрация на сайте
  requirement: |
    При верном вводе данных при регистрации создается профиль на сайте
  prerequisites: |
    Открыта главная страница Сайта
  test-data: |
    Тестовые данные
    Логин = User Пароль = password Почта = user111@gmail.com
  steps:
    - Нажимаем кнопку "Вход"
    - Нажимаем кнопку "Зарегистрироваться"
    - Вводим логин
    - Ввводим пароль
    - Ввводим почту
    - Нажимаем кнопку "Далее"
  expected-result: |
    Отображается уведомление об успешной регистрации профиля
    
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При верном вводе происходит фильтрация товара по наименованию 
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - В форме Поиск вводим "Samsung"
  expected-result: |
    Отображаются только товары с наименованием, включающим "Samsung"
    
- summary: |
    Поиск товара по некорректному значению
  requirement: |
    При не верном вводе фильтрация товара по наименованию не происходит 
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - В форме Поиск вводим "_"
  expected-result: |
    Отображается надпись "Ничего не найдено!"

- summary: |
    Поиск по категории товара
  requirement: |
    При выборе категории происходит фильтрация товара по выбранной категории 
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - В форме Категория из выпадающего списка выбираем "laptops"
  expected-result: |
    Отображаются только товары категории "laptops"

- summary: |
    Фильтрация товара по цене
  requirement: |
    При верном вводе диапазона цен выводится список соответствующих товаров 
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - В форме "Цена" вводим значения от "2" до "11189"
  expected-result: |
    Отображаются только товары, подходящие по введеные ценовые значения
    
- summary: |
    Фильтрация товара по некорректной цене
  requirement: |
    При не верном вводе диапазона цен не выводится список товаров 
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - В форме "Цена" вводим значения от "1" до "-1"
  expected-result: |
    Отображается надпись "Ничего не найдено!"
    
- summary: |
    Фильтрация товара по цвету
  requirement: |
    При верном вводе цвета выводится список соответствующих товаров 
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - В форме "Цвет" вводим значение "черный"
  expected-result: |
    Отображаются только товары, подходящие по введеные значения
    
- summary: |
    Фильтрация товара по размеру
  requirement: |
    При верном вводе размера выводится список соответствующих товаров 
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - В форме "Размер" вводим значение "10Х10"
  expected-result: |
    Отображаются только товары, подходящие по введеные значения
    
- summary: |
    Просмотр товара
  requirement: |
    При открытии страницы товара появляется подробная информация о товаре и его изображение 
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - Из списка товаров нажимаем на товар "iPhone 9"
  expected-result: |
    Открывается страница товара с изображением, описанием и ценой
    
- summary: |
    Добавление товара в корзину
  requirement: |
    При выборе товар добавляется в корзину 
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - Из списка товаров нажимаем на товар "iPhone X"
    - нажимаем на кнопку "В корзину"
  expected-result: |
    Товар добавлен в корзину
        
- summary: |
    Просмотр товаров в корзине
  requirement: |
    При открытии корзины отображаются добавленные товары 
  prerequisites: |
    Открыта главная страница Сайта
    Товар добавлен в корзину
  steps:
    - Из списка товаров нажимаем на товар "iPhone X"
    - нажимаем на кнопку "В корзину"
    - Нажимаем на кнопку "Корзина"
  expected-result: |
    Открывается товар, добавленный в корзину
    
- summary: |
    Подсчет суммы товаров в корзине
  requirement: |
    При добавлении нескольких товаров в корзину отображается корректная сумма 
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - Из списка товаров нажимаем на товар "iPhone X"
    - нажимаем на кнопку "В корзину"
    - нажимаем кномку "Магазин"
    - Из списка товаров нажимаем на товар "MacBook Pro"
    - нажимаем на кнопку "В корзину"
    - нажимаем кномку "Магазин"
    - Из списка товаров нажимаем на товар "perfume Oil"
    - нажимаем на кнопку "В корзину"
    - Нажимаем на кнопку "Корзина"
  expected-result: |
    Отображается в корзине подсчитанная сумма товаров "2305.89"

- summary: |
    Оформление заказа
  requirement: |
    При списке товаров в корзине оформляется заказ 
  prerequisites: |
    Открыта главная страница Сайта
    Товар добавлен в корзину
  steps:
    - Из списка товаров нажимаем на товар "iPhone X"
    - нажимаем на кнопку "В корзину"
    - Нажимаем на кнопку "Корзина"
    - Нажимаем на кномпку "Оформить заказ"
  expected-result: |
    Открывается всплывающее окно с надписью "Заказ успешно формлен", списком заказанных товаров и суммы заказа

- summary: |
    Поддержка мультиязычности
  requirement: |
    При смене языка меняется перевод ключевых инструментов сайта
  prerequisites: |
    Открыта главная страница Сайта
  steps:
    - нажимаем кнопку "Language" в шапке сайта
    - Из выпадающего списка нажимаем на кнопку "Russian"
  expected-result: |
    Шапка сайта, инструменты фильтрации, выбора категории и добавления товара в корзину переведены на русский язык.
